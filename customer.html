<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Customer Management</h2>
    <form id="customerForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
            <label for="nic">NIC:</label>
            <input type="text" class="form-control" id="nic" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>NIC</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="customerTable">
        <!-- Customer data will be appended here -->
        </tbody>
    </table>
</div>

<!-- Modal for update -->
<div class="modal fade" id="updateModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Customer</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <input type="hidden" id="updateId">
                    <div class="form-group">
                        <label for="updateName">Name:</label>
                        <input type="text" class="form-control" id="updateName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateAddress">Address:</label>
                        <input type="text" class="form-control" id="updateAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="updateNIC">NIC:</label>
                        <input type="text" class="form-control" id="updateNIC" required>
                    </div>
                    <div class="form-group">
                        <label for="updatePhone">Phone Number:</label>
                        <input type="text" class="form-control" id="updatePhone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
